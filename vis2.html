<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    <script type="text/javascript" src='js/sheetsee.js'></script>
    <script src="raphael-min.js" type="text/javascript"></script>  
    <script src="pie.js" type="text/javascript"></script> 
    <link rel="stylesheet" type="text/css" href="css/sss.css">
  </head>
  <body>

    <h1>pie chart letsc1</h1>

    <div id="holder"></div>

    

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
          var URL = "https://docs.google.com/spreadsheet/pub?key=0Aj3c4mZCQQaMdGE2TVphOWlXMUMyclRXa2Z1c0g5MGc&single=true&gid=1&output=html"
          Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
      })

      function showInfo(data, tabletop) {

          function pushBits(element) {
          values.push(parseInt(element.total))
          labels.push(element.project)
        }
        
        var values = [],
            labels = [];
            data.forEach(pushBits)
            
        Raphael("holder", 700, 700).pieChart(350, 350, 200, values, labels, "#fff");
      
    }
      

    </script>
  </body>
</html>
