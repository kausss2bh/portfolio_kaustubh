<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    <script type="text/javascript" src='js/sheetsee3.js'></script>
    <link rel="stylesheet" type="text/css" href="css/sss.css">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    
  </head>
  <body>

    <h1>Ethics workshop responses visualization lets c2</h1>

    <div id="pieChart"></div>

    

    

    <script id="pieChart_template" type="text/html">
      <table>
        <tr><th class="tHeader">Feedback</th><th class="tHeader">Count</th></tr>
      {{#rows}}
        <tr><td>{{feedback}}</td><td>{{count}}</td></tr>
      {{/rows}}
      </table>
    </script>

    

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
          var URL = "https://docs.google.com/spreadsheets/d/1ajmMXaVZfrcvbhpglfMZltdG-y2AzYh51zNCoICJvTw/pubhtml"
          Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
      })

      function showInfo(data) {
          
          var barOptions = {labels: "category", units:"total", m: [60, 60, 30, 150], w: 600, h: 400, div: "#pieChart", hiColor: "#FF317D"}
          var lineOptions = {labels: "category", units: "total", m: [120, 100, 200, 100], w: 600, h: 600, div: "#pieChart",  hiColor: "#14ECC8"}

          
          
          var pieOptions = {labels: "feedback", units: Sheetsee.getOccurance(data,"feedback") , m: [80, 80, 80, 80], w: 600, h: 400, div: "#pieChart", hiColor: "#14ECC8"}


          Sheetsee.d3PieChart(data, pieOptions)
          
      }
      

    </script>
  </body>
</html>
